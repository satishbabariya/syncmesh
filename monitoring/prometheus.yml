global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'syncmesh-cluster'
    static_configs:
      - targets:
        - 'syncmesh-node1:9090'
        - 'syncmesh-node2:9090'
        - 'syncmesh-node3:9090'
    scrape_interval: 10s
    metrics_path: /metrics
    
  - job_name: 'syncmesh-health'
    static_configs:
      - targets:
        - 'syncmesh-node1:8080'
        - 'syncmesh-node2:8080'
        - 'syncmesh-node3:8080'
    scrape_interval: 30s
    metrics_path: /api/v1/health